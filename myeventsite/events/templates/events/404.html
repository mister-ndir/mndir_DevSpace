{% extends "events/base.html" %}
{% load static %}
{% block title %}Page Not Found | 42 Abu Dhabi{% endblock %}

{% block content %}
<div class="error-container">
    <h1 class="error-code">404</h1>
    <h2 class="error-message">Page Not Found</h2>
    <p class="error-description">The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
    <a href="{% url 'home' %}" class="error-button">Go to Homepage</a>
</div>

<style>
    .error-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 70vh;
        text-align: center;
        padding: 2rem;
    }
    
    .error-code {
        font-size: 8rem;
        font-weight: bold;
        margin: 0;
        color: #ff4655;
        text-shadow: 0 0 10px rgba(255, 70, 85, 0.5);
    }
    
    .error-message {
        font-size: 2.5rem;
        margin: 1rem 0;
        color: #fff;
    }
    
    .error-description {
        font-size: 1.2rem;
        max-width: 600px;
        margin: 1rem 0 2rem;
        color: #ccc;
    }
    
    .error-button {
        display: inline-block;
        padding: 1rem 2rem;
        background-color: #ff4655;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
        transition: all 0.3s ease;
    }
    
    .error-button:hover {
        background-color: #e63e4c;
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(255, 70, 85, 0.4);
    }
</style>
{% endblock %}
